<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            overflow: hidden;
            text-align: center;
            background: #262626;
            color: #FFF;
        }
        a {
            color: #88CE02;
        }
        #box {
            position: relative;
            margin-top: 40px;
        }
        svg #img {
            position: absolute;
            left: 0;
            top: 0;
            width: 538px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="box">
        <svg class="mysvg" width="538" height="300" viewBox="0 0 600 200">
            <defs>
                <filter id="turb">
                    <feTurbulence id="turbwave" type="fractalNoise" baseFrequency="0.03" numOctaves="2" result="turbulence_3" data-filterId="3" />
                    <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" in2="turbulence_3" scale="40" />
                </filter>
            </defs>
            <image id="img" x="0" y="0" width="100%" height="100%" xlink:href="../../lib/timg.jpg" filter="url(#turb)" />
        </svg>
    </div>
</body>
<script src="https://wow.techbrood.com/libs/jquery/jquery-1.11.1.min.js"></script>
<script src="../../lib/TweenMax.min.js"></script>
<script>
  TweenMax.to("#turbwave", 8, {
    attr: {
      "baseFrequency": 0.01
    },
    repeat: -1,
    yoyo: true
  });

</html>
